<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>

		<!--put your external stylesheet links here-->

        <link rel="stylesheet" href="lib/leaflet.css">
        <link rel="stylesheet" href="lib/leaflet-sidebar.min.css" >
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="lib/L.Control.ZoomMin.css" media="screen">


		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<style>


	</style>


	<body>


		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->

		<!--put your external script links here-->
		<div id="container">
			<div id="mapid"> </div>
			<div id="sidebar" class="leaflet-sidebar collapsed">
				<!-- Nav tabs -->
				<div class="leaflet-sidebar-tabs">
				<ul role="tablist"> <!-- top aligned tabs -->
					<li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
					<!-- <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li> -->
					<li><a href="#about" role="tab"><i class="fa fa-book"></i></a></li>
					<li><a href="#help" role="tab"><i class="fa fa-question-circle"></i></a></li>
				</ul>
				</div>

				<!-- Tab panes -->
				<div class="leaflet-sidebar-content">
				<div class="leaflet-sidebar-pane" id="home">
					<h1 class="leaflet-sidebar-header">
							WISCONSIN ON FIRE!
							<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
					</h1>
					<fieldset id="LayerSelect">
						<legend class="checkText2"><h4>Select Layers to Add to the Map!</h4> </legend>
						<div>
							<input type="radio" id="clearLayer" name="feature"
								   value="clearLayer"  checked="True"  />
							<label for="clearLayer">Clear Boundaries</label>
						</div>
						<div>
							<input type="radio" id="cntyLayer" name="feature"
								   value="cntyBnds" />
							<label for="cntyLayer">Wisconsin County Boundaries</label>
						</div>
						<div>
							<input type="radio" id="responseCheck" name="feature"
								   value="fResponse" />
							<label for="responseCheck">Fire Response Units</label>
						</div>
						<div>
							<input type="radio" id="protectCheck" name="feature"
								   value="fProtect" />
							<label for="protectCheck">Fire Protection Areas</label>
						</div>
						<div>
							<input type="checkbox" id="ogvegCheck" name="feature"
								   value="ogVeg" />
							<label for="ogvegCheck">Wisconsin Pre-settlement Vegetation</label>
						</div>
						<div>
							<input type="checkbox" id="fire100Check" name="feature"
								   value="fire100" />
							<label for="fire100Check">Fires Greater than 100 acres (1981-Present)</label>
						</div>
						<div>
							<input type="checkbox" id="firepolyCheck" name="feature"
								   value="firepoly" />
							<label for="firepolyCheck">Historic Fire Polygons</label>
						</div>
					</fieldset>
				</div>
				<div class="leaflet-sidebar-pane" id="about">
					<h1 class="leaflet-sidebar-header">
							About
							<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
					</h1>
				</div>
				<div class="leaflet-sidebar-pane" id="help">
					<h1 class="leaflet-sidebar-header">
							Help
							<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
					</h1>
				</div>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="lib/leaflet.js"></script>
		<script type="text/javascript" src="lib/leaflet-sidebar.min.js"></script>
		<script src="lib/L.Control.ZoomMin.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>

<div id="download" class="modal"><div class="modal-header">
        <h1>Download Layers</h1>
        <legend><h4>Select layers for download: </h4></legend>
        <fieldset id="fireCheck">
                <div>
                        <input type="checkbox" id="allCheck" name="feature"
                                value="all" />
                    </div>
                <div>
                    <input type="checkbox" id="wibndsCheck" name="feature"
                            value="wiBnds" />
                    <label for="wiBnds">Wisconsin County Boundaries</label>
                </div>
                <div>
                    <input type="checkbox" id="responseDownload" name="feature"
                            value="response" />
                    <label for="response">Fire Response Units</label>
                </div>
                <div>
                    <input type="checkbox" id="protectDownload" name="feature"
                            value="protect" />
                    <label for="protect">Fire Protection Areas</label>
                </div>
                <div>
                    <input type="checkbox" id="vegDownload" name="feature"
                            value="veg" />
                    <label for="veg">Wisconsin Pre-settlement Vegetation</label>
                </div>
                <div>
                    <input type="checkbox" id="coverDownload" name="feature"
                            value="cover" />
                    <label for="cover">Current Wisconsin Land Cover</label>
                </div>
                <div>
                    <input type="checkbox" id="pointDownload" name="feature"
                            value="point" />
                    <label for="point">Fires Greater than 100 acres (1981-Present)</label>
                </div>
                <div>
                    <input type="checkbox" id="polyDownload" name="feature"
                            value="poly" />
                    <label for="poly">Historic Fire Polygons</label>
                </div>
            </fieldset>
        <button id="dwnload">Download</button></div></div>
